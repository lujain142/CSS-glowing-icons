<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS glowing icons</title>
  <!-- ربط الصفحة css -->
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <i class="fa fa-apple" id="apple"></i>
    <i class="fa fa-twitter" id="twitter"></i>
    <i class="fa fa-github-square github" id="github"></i>
    <i class="fa fa-facebook-square" id="facebook"></i>
  </div>

<!--
     الكود المعطى يحتوي على عنصر `<div>` بالفئة "container" ويحتوي على أربعة عناصر `<i>` التي تعرض رموز الأيقونات. كل عنصر `<i>` لديه فئة محددة ومعرف محدد كما يلي:
- العنصر الأول `<i>` يستخدم فئة "fa fa-apple" ومعرف "apple"، ويعرض رمز أيقونة التفاحة.
- العنصر الثاني `<i>` يستخدم فئة "fa fa-twitter" ومعرف "twitter"، ويعرض رمز أيقونة تويتر.
- العنصر الثالث `<i>` يستخدم فئتي "fa fa-github-square github" ومعرف "github"، ويعرض رمز أيقونة غيتهاب.
- العنصر الرابع `<i>` يستخدم فئة "fa fa-facebook-square" ومعرف "facebook"، ويعرض رمز أيقونة فيسبوك.
-->
</body>
</html>
